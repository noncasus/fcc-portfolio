{% for project in site.projects %}
	<div class="project col-sm-12 col-md-3 col-lg-3">
        <div class="project-panel">
            <a href="{{ project.url }}">
                 <div class="project-title-wrapper">
                     <h2>{{ project.title }}</h2>
                 </div>
                 <div class="grid-img-wrapper">
                     <img class="img-responsive" src="{{ project.image.featured_image_path | prepend: site.baseurl }}" alt="{{ project.title }}" />
                 </div>
                 <div class="panel-border"></div>
             </a>
        </div>
    </div>
{% endfor %}
