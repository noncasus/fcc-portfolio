{% for project in site.projects %}
	<div class="project col s12 m3 l3">
        <div class="project-panel">
            <a href="{{ project.url }}">
                <div class="project-title-wrapper">
                    <h2>{{ project.title }}</h2>
                </div>
                <img class="responsive-img" src="{{ project.image.featured_image_path | prepend: site.baseurl }}" alt="{{ project.title }}" />
            </a>
        </div>
    </div>
{% endfor %}
